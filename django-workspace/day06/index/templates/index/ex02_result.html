<!DOCTYPE html>
<html>
    <head>
        <title>POST방식으로 요청, 요청 결과를 출력</title>
        <meta charset="UTF-8">
    </head>
    <body>
        {% if msg %}
        <script>
            alert("{{ msg }}");
            location.href = "/ex01";
        </script>
        {% else %}
        <script>
            alert("로그인 실패");
            location.href = ""; // get 방식으로 자신을 다시 호출(form)
        </script>
        {% endif %}
    </body>
</html>
